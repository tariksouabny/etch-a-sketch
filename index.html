<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="https://github.com/tariksouabny/etch-a-sketch">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2111/2111432.png"
            alt="GitHub Logo"
            class="icon"
        /></a>
      </nav>
      <div class="header-main">
        <div class="left">
          <div class="top">
            <h1>In Browser Etch-A-Sketch</h1>
            <h4>Made With Javascript</h4>
          </div>
          <div class="bottom">
            <h2>Made By Tarik Souabny</h2>
          </div>
        </div>
        <div class="right">
          <img
            src="https://cdn-icons.flaticon.com/png/128/5859/premium/5859127.png?token=exp=1648249346~hmac=244268353522eee8e14132c3abc024e1"
            alt="Picture of a pencil"
          />
        </div>
      </div>
    </header>
    <section class="main-section">
      <div class="top-controls">
        <label for="color-picker">Color</label>
        <input type="color" id="color-picker" />
        <label for="slider">Size</label>
        <input type="range" min="4" , max="64" value="5" step="1" id="slider" />
        <output for="slider" id="size-output">5</output>
      </div>
      <div class="etch-a-sketch">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
